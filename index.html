<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Smarte Einkaufsliste</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            border: 1px solid #dee2e6;
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        .input-group input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 8px 0 0 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s;
        }
        .input-group input[type="text"]:focus {
            border-color: #007bff;
        }
        .input-group button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-buttons button {
            padding: 8px 15px;
            border: 1px solid #007bff;
            border-radius: 6px;
            background-color: white;
            color: #007bff;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        .filter-buttons button.active,
        .filter-buttons button:hover {
            background-color: #007bff;
            color: white;
        }

        #shoppingList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #shoppingList li {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f1f3f5;
            transition: background-color 0.2s ease;
        }
        #shoppingList li:last-child {
            border-bottom: none;
        }
        #shoppingList li.completed {
            text-decoration: line-through;
            color: #868e96;
            opacity: 0.7;
        }
        #shoppingList li.completed .item-text {
            color: #868e96;
        }

        .item-checkbox {
            margin-right: 15px;
            transform: scale(1.3);
            cursor: pointer;
            flex-shrink: 0;
        }
        .item-text {
            flex-grow: 1;
            font-size: 1.1em;
            color: #495057;
            cursor: pointer; /* Makes the text clickable for toggling */
        }
        .item-actions {
            margin-left: auto;
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }
        .item-actions button {
            background: none;
            border: none;
            font-size: 0.9em;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .item-actions .edit-btn {
            color: #ffc107;
        }
        .item-actions .edit-btn:hover {
            background-color: #fff3cd;
        }
        .item-actions .delete-btn {
            color: #dc3545;
        }
        .item-actions .delete-btn:hover {
            background-color: #f8d7da;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
                border-radius: 8px;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }
            .input-group input[type="text"],
            .input-group button {
                font-size: 0.9em;
                padding: 10px 12px;
            }
            .filter-buttons {
                flex-wrap: wrap;
                gap: 8px;
            }
            .filter-buttons button {
                padding: 6px 12px;
                font-size: 0.9em;
            }
            #shoppingList li {
                padding: 12px 0;
            }
            .item-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smarte Einkaufsliste</h1>
        <div class="input-group">
            <input type="text" id="itemInput" placeholder="Neuer Artikel hinzufügen (z.B. Milch 1L)">
            <button onclick="addItem()">Hinzufügen</button>
        </div>

        <div class="filter-buttons">
            <button id="filterAll" class="active" onclick="filterItems('all')">Alle</button>
            <button id="filterActive" onclick="filterItems('active')">Offen</button>
            <button id="filterCompleted" onclick="filterItems('completed')">Erledigt</button>
        </div>

        <ul id="shoppingList">
        </ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>

    <script>
        // 1. FÜGE DEIN PERSÖNLICHES FIREBASE-KONFIGURATIONS-SNIPPET HIER EIN!
        // Kopiere es aus der Firebase Console (Schritt 1.3 in unserer Anleitung).
        const firebaseConfig = {
             apiKey: "AIzaSyC95Lc5V1oVnCfa05oWSVYLD2CLUjQDFfM",
  authDomain: "einkaufsliste-11bf5.firebaseapp.com",
  projectId: "einkaufsliste-11bf5",
  storageBucket: "einkaufsliste-11bf5.firebasestorage.app",
  messagingSenderId: "204728872569",
  appId: "1:204728872569:web:db4bcf2b68f50405d0aea8"
        };

        // Initialisiere Firebase
        firebase.initializeApp(firebaseConfig);

        // Hole eine Referenz zur Realtime Database
        const database = firebase.database();
        // Hole eine Referenz zum Pfad deiner Einkaufsliste.
        // Du kannst hier einen beliebigen Namen wählen, z.B. 'einkaufsliste-items'.
        const itemsRef = database.ref('einkaufsliste-items');


        // Bestehender JavaScript-Code aus deiner Datei, angepasst für Firebase
        const itemInput = document.getElementById('itemInput');
        const shoppingList = document.getElementById('shoppingList');
        let currentFilter = 'all'; // Initialer Filterzustand

        // Lade die Liste beim Start (jetzt von Firebase!)
        document.addEventListener('DOMContentLoaded', initApp);

        function initApp() {
            // Wir laden die Liste nicht mehr von localStorage, sondern lauschen auf Firebase-Änderungen
            listenForFirebaseChanges();
            filterItems(currentFilter); // Initialen Filter anwenden
        }

        // 'addItem' Funktion anpassen, um Daten an Firebase zu senden
        function addItem() {
            const itemText = itemInput.value.trim();
            if (itemText === '') return;

            // Anstatt createListItem direkt aufzurufen, senden wir es an Firebase
            itemsRef.push({
                text: itemText,
                completed: false,
                timestamp: firebase.database.ServerValue.TIMESTAMP // Fügt einen Server-Zeitstempel hinzu
            }).then(() => {
                itemInput.value = ''; // Eingabefeld nach erfolgreichem Speichern leeren
            }).catch((error) => {
                console.error("Fehler beim Hinzufügen des Artikels: ", error);
                alert("Fehler beim Hinzufügen des Artikels.");
            });
        }

        // Die Funktion createListItem bleibt ähnlich, sie wird jetzt von Firebase-Daten aufgerufen
        // Sie erwartet nun ein 'key' (die Firebase ID) und 'itemData'
        function createListItem(itemKey, itemData) {
            const li = document.createElement('li');
            li.setAttribute('data-id', itemKey); // Die Firebase-ID als data-id speichern
            if (itemData.completed) {
                li.classList.add('completed');
            }

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.classList.add('item-checkbox');
            checkbox.checked = itemData.completed;
            checkbox.addEventListener('change', () => {
                // Update in Firebase, nicht nur lokal
                itemsRef.child(itemKey).update({ completed: checkbox.checked });
                // Die listenForFirebaseChanges-Funktion wird die Anzeige aktualisieren
            });

            const textSpan = document.createElement('span');
            textSpan.classList.add('item-text');
            textSpan.textContent = itemData.text;
            textSpan.addEventListener('click', () => {
                // Update in Firebase, nicht nur lokal
                itemsRef.child(itemKey).update({ completed: !itemData.completed });
                // Die listenForFirebaseChanges-Funktion wird die Anzeige aktualisieren
            });

            const actionsDiv = document.createElement('div');
            actionsDiv.classList.add('item-actions');

            const editBtn = document.createElement('button');
            editBtn.textContent = 'Bearbeiten';
            editBtn.classList.add('edit-btn');
            editBtn.addEventListener('click', () => {
                const newText = prompt('Artikel bearbeiten:', itemData.text);
                if (newText !== null && newText.trim() !== '' && newText.trim() !== itemData.text) {
                    // Update in Firebase, nicht nur lokal
                    itemsRef.child(itemKey).update({ text: newText.trim() });
                }
            });

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Löschen';
            deleteBtn.classList.add('delete-btn');
            deleteBtn.addEventListener('click', () => {
                if (confirm('Sicher, dass du diesen Artikel löschen möchtest?')) {
                    // Löschen in Firebase
                    itemsRef.child(itemKey).remove();
                    // Die listenForFirebaseChanges-Funktion wird die Anzeige aktualisieren
                }
            });

            li.appendChild(checkbox);
            li.appendChild(textSpan);
            actionsDiv.appendChild(editBtn);
            actionsDiv.appendChild(deleteBtn);
            li.appendChild(actionsDiv);

            shoppingList.appendChild(li);
        }

        // Die Funktionen saveList() und loadList() werden nicht mehr benötigt,
        // da Firebase die Daten speichert und in Echtzeit lädt.
        // Sie werden durch listenForFirebaseChanges ersetzt.

        function listenForFirebaseChanges() {
            itemsRef.on('value', (snapshot) => {
                // Leere die aktuelle Liste im HTML, bevor wir sie neu aufbauen
                shoppingList.innerHTML = '';
                const itemsArray = [];
                snapshot.forEach((childSnapshot) => {
                    const itemKey = childSnapshot.key;
                    const itemData = childSnapshot.val();
                    itemsArray.push({ key: itemKey, data: itemData });
                });

                // Optional: Sortieren nach Zeitstempel, um die Reihenfolge beizubehalten
                itemsArray.sort((a, b) => a.data.timestamp - b.data.timestamp);

                itemsArray.forEach(item => {
                    createListItem(item.key, item.data);
                });

                filterItems(currentFilter); // Filter nach dem Laden/Aktualisieren anwenden
            });
        }


        // Die filterItems-Funktion bleibt größtenteils gleich,
        // da sie nur die Anzeige im DOM betrifft, nicht die Datenspeicherung.
        function filterItems(filterType) {
            currentFilter = filterType;
            const allItems = shoppingList.querySelectorAll('li');

            // Setze den aktiven Button
            document.querySelectorAll('.filter-buttons button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById('filter' + filterType.charAt(0).toUpperCase() + filterType.slice(1)).classList.add('active');


            allItems.forEach(item => {
                const isCompleted = item.classList.contains('completed');
                switch (filterType) {
                    case 'all':
                        item.style.display = 'flex';
                        break;
                    case 'active':
                        item.style.display = isCompleted ? 'none' : 'flex';
                        break;
                    case 'completed':
                        item.style.display = isCompleted ? 'flex' : 'none';
                        break;
                }
            });
        }

        // Ereignishörer für Enter-Taste im Eingabefeld bleibt
        itemInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addItem();
            }
        });

        // generateId() wird nicht mehr benötigt, da Firebase IDs automatisch generiert
        // function generateId() {
        //     return '_' + Math.random().toString(36).substr(2, 9);
        // }

    </script>
</body>
</html>
